<!-- PAGINAZIONE -->
<nav class="mt-2">
    <ul class="pagination">
      <li class="page-item"
        [ngClass]="{'disabled' : paginaAttiva==1}"
        (click)="scorri(0)">
        <a class="page-link">Precedente</a>
      </li>
    <li class="page-item"
        *ngFor="let p of pagine"
        [ngClass]="{'active': p == paginaAttiva}"
        (click)="cambiaPagina(p)">
        <a class="page-link" href="#">{{p}}</a>
    </li>
      <li class="page-item"
      [ngClass]="{'disabled' : paginaAttiva == pagineTotali}"
      (click)="scorri(1)">
        <a class="page-link" href="#">Successiva</a>
      </li>
    </ul>
  </nav>

<!-- SELEZIONA IL NUMERO DI UTENTI PER PAGINA -->
<select class="form-select">
  <option selected>Utenti per pagina</option>
  <option
  *ngFor="let u of utentiTotali; let i = index"
  (click)="utentiPerPagina(i+1)"
  value="{{u}}">{{u}}</option>
</select>

    
<!-- CARD UTENTI -->
<!-- MOSTRA I CARICATORI FINO A QUANDO NON SI SCARICANO LE INFORMAZIONI -->
<div class="d-flex justify-content-center mt-5" *ngIf="isLoading">
  <div class="mt-5">
    <div class="spinner-grow text-primary mt-5" role="status"></div>
  </div>
</div>

<!-- MOSTRA LE PERSONE -->
<div class="row mt-4" *ngIf="!isLoading">
  <div class="col-3 mb-5"
      *ngFor="let u of listaUtenti?.data">
      <app-card-utente [utente]="u"></app-card-utente>
  </div>
</div>
