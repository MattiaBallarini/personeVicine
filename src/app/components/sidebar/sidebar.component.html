<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px; height: 100%;">
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a routerLink="/" class="nav-link link-dark" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"/></svg>
          Tutti i profili
        </a>
      </li>
      <li>
        <a routerLink="nuovoutente" class="nav-link link-dark" routerLinkActive="active">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
          Nuovo utente
        </a>
      </li>
      <li>
        <a routerLink="amici" class="nav-link link-dark" routerLinkActive="active">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"/></svg>
          Amici
          <ng-container *ngIf="utentiService.amici.length>0">
          <span class="badge ms-1"
          [ngStyle]="{'background-color' : impostazioni.impostazioni.coloreTema}">{{utentiService.amici.length}}</span>
          </ng-container>
        </a>
      </li>
      <li>
        <a routerLink="impostazioni" class="nav-link link-dark" routerLinkActive="active">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
          Impostazioni
        </a>
      </li>
      <li>
        <a routerLink="chisiamo" class="nav-link link-dark" routerLinkActive="active">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"/></svg>
          Chi siamo
        </a>
      </li>
      <li>
        <a routerLink="contatti" class="nav-link link-dark" routerLinkActive="active">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
          Contatti
        </a>
      </li>
    </ul>
  </div>
